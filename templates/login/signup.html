{% extends "login.html"%}
{% block main%}
	<form>
		<span>
			Login
		</span>
		<div data-validate = "Username is required">
			<span>Username</span>
			<input type="text" name="username" placeholder="Type your username">
			<span data-symbol="&#xf206;"></span>
		</div>
		<div data-validate="Password is required">
			<span>Password</span>
			<input type="password" name="pass" placeholder="Type your password">
			<span data-symbol="&#xf190;"></span>
		</div>
		<div>
			<a href="#">
				Forgot password?
			</a>
		</div>
		<div>
			<div>
				<div></div>
				<button>
					Login
				</button>
			</div>
		</div>
		<div>
			<span>
				Don't have an account?
			</span>
			<a href="{{ url_for(signup) }}">
				Sign Up
			</a>
		</div>
	</form>
{% endblock %}
