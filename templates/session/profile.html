<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
</head>
<body class="dashboard">	
	<div class="wrapper">
		{% if logged_in %}
		<nav>
			<div  class="logo">
				<a href="{{ url_for('home') }}"><h1>VirtualBar</h1></a>
			</div>
		</nav>
		<div class="profile-cont">
			<div class="user">
				<div class="profile">
					<img src="/static/images/user.png">
				</div>
				<div class="bio">
					<h1>{{ user_online.username }}</h1>
					<h3>{{ user_online.email }}</h3>
				</div>
				<div class="options">
					<a href="{{ url_for('dashboard') }}"><h1>Home</h1></a>
					<a href="{{ url_for('profile') }}"><h1 id="fill">Edit Profile</h1></a>
					<a href="{{ url_for('meeting') }}"><h1>Meetings</h1></a>
				</div>
				<div class="logout">
					<a href="{{ url_for('logout') }}"><button>logout</button></a>
				</div>
			</div>
			<div class="logs">
				<div class="call-logs">
					<form action="/signup" method="POST">
						<div class="data-input" data-validate = "Username is required">
							<span>Profile Pictue</span>
							<input type="file" name="pic" placeholder="Type your username" required>
						</div>
						<div class="data-input" data-validate = "Username is required">
							<span>Username</span>
							<input type="text" name="username" placeholder="Type your username" required>
						</div>
						<div class="button">
							<button class="ProfileButton" type="submit">
									Update
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="chat">
				<div class="user-text">
					<div class="make-call">
						<a href="{{ url_for('sessionmeeting') }}" target="_blank"><img src="/static/images/video.png"/></a>
						<a href="{{ url_for('call') }}" target="_blank"><img src="/static/images/call.png"/></a>
						<a href="{{ url_for('sessionmeeting') }}" target="_blank"><img src="/static/images/stream.png"/></a>
					</div>
				</div>

				<div class="user-features">
					<div class="features">
						<h1>Calender</h1>
					</div>
				</div>
				<div class="user-features">
					<div class="features">
						<h1>weather</h1>
					</div>
				</div>
				<div class="user-features">
					<div class="features">
						<h1>Note</h1>
					</div>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
</body>
</html>
