<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
</head>
<body class="dashboard">	
	<div class="wrapper">
		{% if logged_in %}
		<nav>
			<div  class="logo">
				<a href="{{ url_for('home') }}"><h1>VirtualBar</h1></a>
			</div>
		</nav>
		<div class="profile-cont">
			<div class="user">
				<div class="profile">
					<img src="/static/images/user.png">
				</div>
				<div class="bio">
					<h1>test</h1>
					<h3>testone@gmail.com</h3>
				</div>
				<div class="options">
					<a href="{{ url_for('dashboard') }}"><h1 id="fill">Home</h1></a>
					<a href="{{ url_for('profile') }}"><h1>Edit Profile</h1></a>
					<a href="{{ url_for('meeting') }}"><h1>Meetings</h1></a>
				</div>
				<div class="logout">
					<a href="{{ url_for('logout') }}"><button>logout</button></a>
				</div>
			</div>
			<div class="logs">
				<div class="call-logs">
					<!--  This is where the javascript goes -->
					<div class="call-history">
						<div class="card-top">
							<!-- This is where name goes -->
							<div class="top-left">
								<h1>Friends Hangout</h1>
								<h3>Hangout with frinds</h3>
							</div>
							<div class="top-right">
								<div>
									<div class="delete"><img class="add-delete" src="/static/images/delete.png"/></div>
								</div>
							</div>
						</div>
						<div class="card-bottom" >
							<div><h1>Time</h1></div>
							<div><h1>Type</h1></div>
						</div>
					</div>
					<div><img class="add-delete" src="/static/images/add.png"></div>
					<!--  This is where the javascript goes -->
				</div>

			</div>
			<div class="chat">
				<div class="user-text">
					<div class="make-call">
						<a href="{{ url_for('session') }}" target="_blank"><img src="/static/images/video.png"/></a>
						<a href="{{ url_for('call') }}" target="_blank"><img src="/static/images/call.png"/></a>
						<a href="{{ url_for('session') }}" target="_blank"><img src="/static/images/stream.png"/></a>
					</div>
				</div>

				<div class="user-features">
					<div class="features">
						<h1>Calender</h1>
					</div>
				</div>
				<div class="user-features">
					<div class="features">
						<h1>weather</h1>
					</div>
				</div>
				<div class="user-features">
					<div class="features">
						<h1>Note</h1>
					</div>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
</body>

<script>

const cardData = [
    {
        name:"",
        descition:"",
        Time:"",
        Type:"",
    }
]

const card = document.querySelector('call-logs');

const cardArray = () =>{
    cardData.map((obj)=>{
        const post = document.createElement('div');
        post.classList.add('call-history');
        post.innerHTML=`

        <div class="card-top">
        	<!-- This is where name goes -->
        	<div class="top-left">
            	<h1>${obj.name}</h1>
            	<h3>${obj.descition}</h3>
        	</div>
        	<div class="top-right">
            	<div>
                	<div class="delete"><img class="add-delete" src="/static/images/delete.png"/></div>
            	</div>
        	</div>
    	</div>
    	<div class="card-bottom" >
        	<div><h1>${obj.Time}</h1></div>
        	<div><h1>${obj.Type}</h1></div>
    	</div>
        `

        	card.appendChild(post);
    	})
	}

</script>
</html>
