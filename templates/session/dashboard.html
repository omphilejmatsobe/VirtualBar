<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
</head>
<body>	
	<div class="wrapper">
		{% if logged_in %}
			<div class="user">
				<div class="profile">
					<img>
				</div>
				<div class="bio">
					<h1>{{ username }}</h1>
					<h3>{{ email }}</h3>
					<h2>{{ bio }}</h2>
				</div>
				<div class="options">
					<a href="{{ url_for('profile') }}"><h1>Edit Profile</h1></a>
					<a><h1>Notifications</h1></a>
				</div>
				<div class="logout">
					<a href="{{ url_for('logout') }}"><button>logout</button></a>
				</div>
			</div>
			<div class="logs">
				<div class="make-call">
					<a href="{{ url_for('session') }}"><button>Make Call</button></a>
				</div>
				<div class="call-logs">
					<div class="call-history">
						<div class="name">
							<h1>Name</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="chat">
				<div class="user-text">
					<div>Chat</div>
				</div>
			</div>
		{% endif %}
	</div>
</body>
</html>
